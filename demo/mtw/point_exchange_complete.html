<html>

<head>
    <link rel='stylesheet' href='./point_exchange_complete.css'>
    <script src='https://medical-tribune.co.jp/js/jquery.min.js'></script>

</head>

<body>
    <main>
        <div id='point-exchange-complete'>

            <div class='thanks'>
                <p>Medical Tribune ウェブをご利用頂き<br>ありがとうございます</p>
            </div>


            <div class='mail'>
                <div class='mail__text'>
                    下記アドレスにお手続き完了メールをお送りしました
                </div>

                <div class='mail__mail'>
                    medical@abcdefg.ne.jp
                </div>

                <div class='mail__subText'>
                    登録情報の変更する方はこちらから
                </div>
            </div>

                <!-- ギフト取得までの流れ -->
                <div class="flow">
                    <div class='sub-title'>ギフト取得までの流れ</div>

                    <div class='flow__content'>
                        <div>ギフト券（デジタルコード）をMedical Tribune ウェブ<a href=''>マイページ</a>からご確認いただけます</div>

                        <div class='flow-images'>
                            <div class='item'>
                                <img src='./img/icon_get.png'>
                                <p>アンケートなどに答えてポイントを獲得</p>
                            </div>

                            <div class='arrow'>▶</div>

                            <div class='item'>
                                <img src='./img/icon_change.png'>
                                <p>ギフト券を選択交換申請</p>
                            </div>

                            <div class='arrow'>▶</div>

                            <div class='item'>
                                <img src='./img/icon_mypage.png'>
                                <p>翌月末頃にマイページを確認</p>
                            </div>

                            <div class='arrow'>▶</div>

                            <div class='item'>
                                <img src='./img/icon_acquired.png'>
                                <p>翌月末頃にマイページを確認 </p>
                            </div>

                        </div>
                    </div>


                </div>
                <!-- /ギフト取得までの流れ -->


        </div>
    </main>

</body>

</html>
