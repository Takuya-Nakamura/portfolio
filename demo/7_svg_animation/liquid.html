        #ui .spin {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            margin: -300px 0 0 -300px;
            background: #000;
            filter: blur(10px) contrast(30);
            animation: spin 8000ms infinite alternate cubic-bezier(0.545, 0.08, 0.52, 0.975);
        }

        #ui .spin_ball {
            position: absolute;
            top: 50%;
            left: 150px;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            border-radius: 100%;
            transform-origin: 150px 50%;
        }

        #ui .spin_ball:nth-child(1) {
            transform: rotateZ(72deg);
            animation: ball_1 17531ms infinite alternate cubic-bezier(0.545, 0.08, 0.52, 0.975);
        }

        #ui .spin_ball:nth-child(2) {
