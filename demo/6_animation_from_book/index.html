<body>
    <div class="center">
        <h1>animation from recipebook</h1>

        <div class="item">
            <h2>点滅</h2>
            <div class="content">
                <div class="circle"></div>
            </div>
            <style>
                .circle {
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    background-color: #4a4f92;

                    animation-name: blink;
                    animation-duration: 1s;
                    animation-timing-function: ease-out;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }

                @keyframes blink {
                    100% {
                        opacity: 0;
                    }
                }
            </style>
        </div><!-- style-->


        <div class="item">
            <h2>マーキー</h2>
            <div class="content">
                <div class="marquee">
                    <div class="inner">サンプルテキスト・サンプルテキスト</div>
                </div>
            </div>
            <style>
                .marquee {
                    width: 300px;
                    overflow: hidden;
                    background-color: aquamarine;
                }

                .inner {
                    display: inline-block;
                    white-space: nowrap;
                    padding-left: 100%;


                    animation-name: marquee;
                    animation-duration: 10s;
                    animation-timing-function: linear;
                    animation-iteration-count: infinite;
                }

                @keyframes marquee {
                    0% {
                        transform: translate3d(0, 0, 0);
                    }

                    100% {
                        transform: translate3d(-100%, 0, 0);
                    }
                }
            </style>
        </div><!-- style-->



        <div class="item">
            <h2>波紋</h2>
            <div class="content">
                <div class="ripples"></div>
            </div>
            <style>
                .ripples {
                    position: relative;
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    background-color: #1374e2;

                }

                .ripples::before {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    content: '';
                    border-radius: 50%;
                    background-color: rgba(0, 0, 0, .4);

                    animation-name: pulse;
                    animation-duration: 1s;
                    animation-timing-function: ease-out;
                    animation-iteration-count: infinite;
                    z-index: -1;
                }

                @keyframes pulse {
                    100% {
                        opacity: 0;
                        transform: scale(2.2);
                    }
                }
            </style>
        </div><!-- style-->


        <div class="item">
            <h2>スライド</h2>
            <div class="content">
                <div class="text">
                    <div class="text-inner">スライドスライド</div>
                </div>
            </div>
            <style>
                .text {
                    display: inline-block;
                    position: relative;
                }

                .text::before {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    content: '';
                    background-color: #00b99d;
                    animation-name: in, out;
                    animation-duration: .5s;
                    animation-delay: 0s, .5s;
                    animation-timing-function: cubic-bezier(.75, 0, .2, 1);
                    animation-fill-mode: backwards, forwards;

                }

                .text-inner {
                    animation-name: show;
                    animation-duration: 1s;
                }

                @keyframes in {
                    0% {
                        transform-origin: 0 0;
                        transform: scale3d(0, 1, 1);
                    }

                    100% {
                        transform-origin: 0 0;
                        transform: scale3d(1, 1, 1);
                    }
                }

                @keyframes out {
                    0% {
                        transform-origin: 100% 0;
                        transform: scale3d(1, 1, 1);
                    }

                    100% {
                        transform-origin: 100% 0;
                        transform: scale3d(0, 1, 1);
                    }
                }

                @keyframes show {

                    0%,
                    50% {
                        visibility: hidden;
                    }

                    100% {
                        visibility: visible;
                    }
                }
