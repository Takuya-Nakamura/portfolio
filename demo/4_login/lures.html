<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Lure Post | LureBox</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style_lures.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <header class="flex">
    <div class="header-left flex-item">
      <i class="fas fa-bars menu" onclick="openDrawer()"></i>
    </div>

    <div class="header-logo flex-item">
      <img class="logo" src="./images/box.png" alt="logo" />
      <p>LureBox</p>
    </div>

    <div class="header-menu flex-item"></div>
  </header>

  <main>
    <div class="center-contents">
      <h1>Lure新規登録</h1>
      <div class="error-msg">
        <p>メールアドレスを入力してください</p>
        <p>パスワードを入力してください</p>
      </div>

      <form class="lure-form">
        <div class="row">

          <div class="lure-left">

            <img class="lure-image" src="./images/clunk.png" alt="">

            <div class="form-item">
              <label for="">評価</label>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>

            <div class="form-item">
              <label for="">お気に入り</label>
              <i class="far fa-heart"></i>
            </div>

          </div>


          <div class="lure-right">
            <div class="form-item">
              <label for="">メーカー</label>
              <input class="lure-form-text " type="text" placeholder="" />
            </div>
            <div class="form-item">
              <label for="">名前</label>
              <input class="lure-form-text" type="text" placeholder="" />
            </div>
            <div class="form-item">
              <label for="">購入年</label>
              <input class="lure-form-text" type="date" name="buiedAt">
            </div>

            <div class="form-item">
              <label for="">タイプ</label>
              <select class="form-select">
                <option>ソフトルアー</option>
                <option>ハードルアー</option>
              </select>
            </div>

            <div class="form-item">
              <label for="">形状</label>
              <input class="lure-form-text" type="text" placeholder="" />
            </div>
            <div class="form-item">
              <label for="">長さ</label>
              <input class="lure-form-text lure-form-length in" type="number" placeholder="" />
              <span class="unit-label">in</span>
              <input class="lure-form-text lure-form-length cm" type="number" placeholder="" />
              <span class="unit-label">cm</span>
            </div>
            <div class="form-item">
              <label for="">重さ</label>
              <input class="lure-form-text lure-form-length oz" type="number" placeholder="" />
              <span class="unit-label">oz</span>
              <input class="lure-form-text lure-form-length gurum" type="number" placeholder="" />
              <span class="unit-label">g</span>
            </div>


            <div class="form-item">
              <label for="">レンジ</label>
              <input class="lure-form-text lure-form-length oz" type="number" placeholder="" />
              <span class="unit-label">m</span>
            </div>

            <div class="form-item">
              <label for="">所有数</label>
              <input type="number" class="form-count" placeholder="0">
              <i class="fas fa-plus plus-btn"></i>
              <i class="fas fa-minus minus-btn"></i>
            </div>

            <div class="form-item">
              <label for="">ロスト数</label>
              <input type="number" class="form-count" placeholder="0">
              <i class="fas fa-plus plus-btn"></i>
              <i class="fas fa-minus minus-btn"></i>
            </div>

            <div class="form-item">
              <label for="">ヒット数</label>
              <input type="number" class="form-count" placeholder="0">
              <i class="fas fa-plus plus-btn"></i>
              <i class="fas fa-minus minus-btn"></i>
            </div>



          </div>
        </div>

        <div class="form-wide">
          <label class="top-label">ルアーボックス</label>
          <input class="form-text" type="text" placeholder="" />
          <div class="tag-area">
            <span class="tag">一軍</span>
            <span class="tag off">二軍</span>
            <span class="tag">春専用</span>
            <span class="tag off">トップ用一軍</span>
          </div>
        </div>

        <div class="form-wide">
          <label class="top-label">よく使う色</label>
          <input class="form-text" type="text" placeholder="" />
          <div class="tag-area">
            <span class="tag">グリパン</span>
            <span class="tag">ウォータメロン</span>
          </div>
        </div>

        <div class="form-wide">
          <label class="top-label">よく使うリグ</label>
          <input class="form-text" type="text" placeholder="" />
          <div class="tag-area">
            <span class="tag">ダウンショット</span>
            <span class="tag">ノーシンカー</span>
          </div>
        </div>


        <div class="form-wide">
          <label class="top-label">よく使うアクション</label>
          <input class="form-text" type="text" placeholder="" />
          <div class="tag-area">
            <span class="tag">シェイク</span>
            <span class="tag">ズル引き</span>
            <span class="tag">フリーフォール</span>
          </div>
        </div>




        <div class="form-wide">
          <label class="top-label">よく使う季節</label>

          <div class="tag-area">
            <span class="tag">春</span>
            <span class="tag">秋</span>
          </div>
        </div>

        <div class="form-wide">
          <label class="top-label">使い方詳細メモ</label>
          <textarea class="form-text" rows="1"></textarea>

          <div class=" how-text-wrapper">
            <ul class="how-text-list">
              <li class="how-text">ダウンショットリグでシェイクしながら引いてくる<i class="far fa-times-circle"></i></li>
              <li class="how-text">1gジグヘッドでミドスト<i class="far fa-times-circle"></i></li>
              <li class="how-text">ノーシンカーでフリーフォール<i class="far fa-times-circle"></i></li>
            </ul>
          </div>

        </div>

        <div class=" form-wide">
          <label class="top-label">その他</label>
          <textarea class="form-text" rows="10"></textarea>
        </div>

        <input class="form-submit" type="submit" value="保存" />
      </form>
    </div>
  </main>
  <footer>
    <p>copy light text</p>
  </footer>
  <!-- drawer -->
  <div class="drawer close" id="drawer">
    <ul>
      <li onclick="closeDrawer()">
        <i class="fas fa-times close-drawer"></i>
      </li>
      <li><a href="">SingUp</a></li>
      <li><a href="">SingIn</a></li>
      <li><a href="">MyPage</a></li>
    </ul>
  </div>

  <div class="cover" onclick="closeDrawer()">test</div>
  <script>
    const openDrawer = () => {
      $('.drawer').removeClass('close');
      $('.drawer').addClass('open');
      $('.cover').removeClass('hidden');
      $('.cover').addClass('show');
    };
    const closeDrawer = () => {
      $('.drawer').removeClass('open');
      $('.drawer').addClass('close');

      $('.cover').addClass('hidden');
      $('.cover').removeClass('show');
    };
  </script>

  <script>
    $(".plus-btn").click(function () {
      // console.log($(this))
      var input = $(this).parent().children("input")
      var val = input.val()
      input.val(Number(val) + 1)
    })

    $(".minus-btn").click(function () {
      // console.log($(this))
      var input = $(this).parent().children("input")
      var val = input.val()
      if (val > 0) {
        input.val(Number(val) - 1)
      }
    })
  </script>

  <script>
    $(".cm").change(function () {
      const cm = Number($(this).val())
      const inc = Math.floor(cm / 2.54 * 10) / 10
      $(".in").val(inc)
    })
    $(".in").change(function () {
      const inc = Number($(this).val())
      const cm = Math.floor(inc * 2.54 * 10) / 10
      $(".cm").val(cm)
    })
  </script>

  <script>
    $(".gurum").change(function () {
      const gurum = Number($(this).val())
      const oz = Math.floor(gurum / 27 * 10) / 10
      $(".oz").val(oz)
    })
    $(".oz").change(function () {
      const oz = Number($(this).val())
      const gurum = Math.floor(oz * 27 * 10) / 10
      $(".gurum").val(gurum)

    })
  </script>


</body>

</html>
